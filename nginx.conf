
#user  nobody;
  worker_processes 4; 
  worker_rlimit_nofile 65535;


events {
    worker_connections  1024;
}


http {
    add_header Access-Control-Allow-Origin *;#设置请求头跨域设置
    add_header Access-Control-Allow-Methods GET,POST,OPTIONS;#支持的请求方式
    add_header Access-Control-Allow-Headers X-Requested-With;
    include       mime.types;#MIME类型
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;

    #gzip  on;

	 upstream mysvr {   
      server 127.0.0.1:8006;#后端项目域名：端口
    }
	
    server {
        listen       5000;
        server_name  localhost;
        #charset koi8-r;
        #access_log  logs/host.access.log  main;
		root /var/www/mhflex;
        location / {
            index  index.html index.htm;
			try_files $uri $uri/ @router;
        	proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
		
		location @router {
          rewrite ^.*$ /index.html last; # 接到截取的uri 并按一定规则重写uri和vue路由跳转
        }

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        
		location ~ /api2/* {
		    proxy_read_timeout   3600s; #超时设置
			 #启用支持websocket连接
			 proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
            proxy_pass   https://mysvr;#代理请求路径
        }
		location ~ /shell/* {
          proxy_read_timeout   3600s; #超时设置
         #启用支持websocket连接
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_pass   https://mysvr;
		  rewrite /shell/ / break;
        }
		
		location ~ /novnc/* {
		     proxy_read_timeout   3600s; #超时设置
			 #启用支持websocket连接
			  proxy_set_header Upgrade $http_upgrade;
			  proxy_set_header Connection "upgrade";
		      proxy_pass   https://mysvr;
		}
		location ~ /xtermjs/* {
		       proxy_read_timeout   3600s; #超时设置
			  #启用支持websocket连接
			  proxy_set_header Upgrade $http_upgrade;
			  proxy_set_header Connection "upgrade";
		      proxy_pass   https://mysvr;
		}
		
