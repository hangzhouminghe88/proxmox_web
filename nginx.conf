    # HTTPS server
    #
    server {
        listen       3000 ssl;
        server_name  localhost;

        ssl on;
		ssl_session_cache   shared:SSL:10m;
		ssl_session_timeout 10m;
		ssl_certificate /etc/nginx/crt/server.crt; # 证书路径
		ssl_certificate_key /etc/nginx/crt/server.key;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

         server_name  localhost;
        #charset koi8-r;
        #access_log  logs/host.access.log  main;
		root /var/www/mhflex;
        location / {
            index  index.html index.htm;
			try_files $uri $uri/ @router;
        	proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
		
		location @router {
          rewrite ^.*$ /index.html last; # 接到截取的uri 并按一定规则重写uri和vue路由跳转
        }

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        
		location ~ /api2/* {
		  client_max_body_size     50G; #文件大小限制，默认1m
          client_body_timeout      3600s; 
          proxy_connect_timeout    3600s; 
          proxy_read_timeout       3600s; 
          proxy_send_timeout       3600s;
		  proxy_http_version 1.1;
		  proxy_set_header Upgrade $http_upgrade;
		  proxy_set_header Connection "upgrade";
          proxy_pass   https://mysvr;#代理请求路径
        }
		location ~ /shell/* {
          proxy_read_timeout   3600s; #超时设置
         #启用支持websocket连接
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_pass   https://mysvr;
		  rewrite /shell/ / break;
        }
		
		location ~ /novnc/* {
		     proxy_read_timeout   3600s; #超时设置
			 #启用支持websocket连接
			  proxy_set_header Upgrade $http_upgrade;
			  proxy_set_header Connection "upgrade";
		      proxy_pass   https://mysvr;
		}
		location ~ /xtermjs/* {
		       proxy_read_timeout   3600s; #超时设置
			  #启用支持websocket连接
			  proxy_set_header Upgrade $http_upgrade;
			  proxy_set_header Connection "upgrade";
		      proxy_pass   https://mysvr;
		}
		location ~ /pve\-docs/* {
           proxy_pass   https://mysvr;#代理请求路径
      }
    }

}
